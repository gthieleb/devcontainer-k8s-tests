kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: devcontainer-cluster
networking:
  apiServerAddress: "0.0.0.0"
  apiServerPort: 6443
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
        kind: ClusterConfiguration
        apiServer:
          certSANs:
            - "0.0.0.0"
            - "192.168.50.30"
            - "g14.fritz.box"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
        listenAddress: "0.0.0.0" # Optional, defaults to "0.0.0.0"
      - containerPort: 8080
        hostPort: 8081
        protocol: TCP
        listenAddress: "0.0.0.0" # Optional, defaults to "0.0.0.0"
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
  - role: worker
